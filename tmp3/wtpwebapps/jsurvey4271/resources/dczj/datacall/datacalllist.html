<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>调查征集列表页面</title>
<link href="../../resources/dczj/layui/css/layui.css" rel="stylesheet"
	type="text/css">
<script type="text/javascript"
	src="../../resources/dczj/layui/layui.all.js"></script>
<script type="text/javascript"
	src="../../resources/dczj/nicevalidator/jquery-1.12.3.min.js"></script>
<style type="text/css">
.border_1 tr {
	border-bottom: #cfcfcf dashed 1px;
}

.border_1 td {
	line-height: 36px;
}

.hd {
	font-family: '微软雅黑';
	font-size: 15px;
	line-height: 32px;
	color: #407bad;
}

.time {
	color: #9e9e9e;
	font-size: 13px;
	font-family: '微软雅黑';
	line-height: 34px;
	text-align: center;
}

.hdbt {
	color: #3f7bad;
	font-size: 13px;
	font-family: '微软雅黑';
	line-height: 34px;
}
</style>
</head>
<body>
	<div style="width: 780px;">
		<table width="780" border="0" cellspacing="0" cellpadding="0"
			align="center" style="border-collapse: collapse; margin-top: 10px;"
			class="border_1">
			<tr>
				<td width="30" height="34"></td>
				<td width="310" align="left" class="hd">互动主题</td>
				<td width="140" align="center" class="hd">状态</td>
				<td width="150" align="center" class="hd">开始时间</td>
				<td width="150" align="center" class="hd">结束时间</td>
			</tr>
		</table>
		<table id="jact_table" width="780" border="0" cellspacing="0"
			cellpadding="0" align="center"
			style="border-collapse: collapse; margin-top: 10px;" class="border_1">
			<!--dczj_start-->
			<tr>
				<td width="30" align="center"><img
					src="../../resources/dczj/datacall/images/1506251049126079329.jpg"
					width="10" height="10">
				</td>
				<td><a href="<!--dczj_href-->"
					style="color: #9e9e9e; font-size: 13px; font-family: '微软雅黑'; line-height: 34px;"
					title="<!--dczj_title-->" target="_blank"> <!--dczj_title--> </a></td>
				<td width="140" align="center" class="hdbt">
					<!--dczj_state}-->
				</td>
				<td width="150" class="time">
					<!--dczj_starttime--></td>
				<td width="150" class="time">
					<!--dczj_endtime--></td>
			</tr>
			<!--dczj_end-->
		</table>
		<!--dczj_paging-->
	</div>
</body>
</html>
